      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Serverless Ops</a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">

    <!-- Header -->

      <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">The Photo</h2>
        <hr class="star-dark mb-5">
        <div class="row">
          <div class="col-md-6 col-lg-4">
              <div class="portfolio-item-caption d-flex position-absolute h-100 w-100">
                <div class="portfolio-item-caption-content my-auto w-100 text-center text-white">

            <p>Bucket name: <input type="text" id="bucket" /></p>
          </div>
          <div class="col-lg-4 ml-auto">
            <div class="lead">
              
              <button class="navbar-toggler-right text-lowercase bg-primary text-white " id="trigger" type="button" >get info!</button>
            </div>
          </div>

            <p class="lead"></p>
            <table class="lead" id="table-results">

                <tr>

                  <th class="lead" id="td-celebrities" style="padding: 5px; color: #2d3e4f;font-weight: bold !important;" hidden>CELEBRITIES</th>
                  <th class="lead" id="td-text" style="padding: 5px; color: #2d3e4f;font-weight: bold !important;" hidden>TEXTS</th>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-lg-4 mr-auto">
            <p class="lead">Here we will have the tags, celebrities and text rekognition.</p>
          </div>
        </div>

    <div class="copyright py-4 text-center text-white">
