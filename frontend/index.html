<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="img/sam.png">
        <meta charset="utf-8">
        <meta name="description" content="ServerlessOps Workshop">
        <meta name="author" content="Amazon Web Services">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.236.1.min.js"></script>
        <title>Serverless Ops App</title>
        <script type="text/javascript" src="js/assets.js"></script>
        <link rel="stylesheet" type="text/css" href="css/serverlessops.css" />

    </head>

    <body id="page-top">
        <div>
            <div class="header" >
                <div class="center">
                    <img src="img/sam.png" width="10%"/><p class="the-title">SERVERLESS OPS</p>
                    <p>A dummy web page to test our operations</p>
                </div>
            </div>
            <div class="container" >
                <div class="column middle"  >
                    <img class="rekog-image" src="img/uploads/someguy.jpg" id="image-to-recog" alt="Photo to recognite">        
                </div>
            </div>
            <div class="container">
                <div class="column-task left-task">
                    <div class="left-task-inner">
                        <div>
                            <h3>Step 1:</h3>
                        </div>
                        <div>
                            Cognito Identity Pool 
                            <br>
                            <input type="text" id="cognito" />
                        </div>
                        <div>
                            <br>
                            Upload 
                            <br>
                            <input type="file" id="image-to-upload"><button id="upload" type="button" >Upload</button>
                        </div>
                    </div>
                </div>
                <div class="column-task middle-task">
                    <div class="middle-task-inner">
                        <h3>Step 2:</h3>
                        <div>
                            Endpoint: 
                            <br><input  type="text" id="endpoint" />
                            <button id="trigger" type="button" >GET INFO</button>
                        </div>
                    </div>
                </div>
                <div class="column-task right-task">
                    <div class ="right-task-inner">
                        <table id="table-results">
                                <tbody>
                                    <tr>
                                    <th id="td-labels" style="padding: 5px; color: #2d3e4f;font-weight: bold !important;" hidden>LABELS</th>
                                    <th id="td-celebrities" style="padding: 5px; color: #2d3e4f;font-weight: bold !important;" hidden>CELEBRITIES</th>
                                    <th id="td-text" style="padding: 5px; color: #2d3e4f;font-weight: bold !important;" hidden>TEXTS</th>
                                    </tr>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="center">
                <p style="color:#fff">- Amazon Web Services - 2018 -</p>
                </div>
            </div>
        </div>
    </body>
